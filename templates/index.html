<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="/static/style.css" rel="stylesheet">
        <title>Number Converter</title>
    </head>
    <body>
        <header>
            <h1>Number Converter</h1>
        </header>
        <div class="container">
            <form method="POST" action="/">
                <div class="input-container">
                    <label for="number">Enter a number:</label>
                    <input type="text" id="number" name="number" required>
                </div>
                <div class="selection-container">
                    <label for="conversion">Choose conversion type:</label>
                    <select id="conversion" name="conversion">
                        <option value="to_bin">Decimal to Binary</option>
                        <option value="to_hex">Decimal to Hexadecimal</option>
                        <option value="to_dec_from_bin">Binary to Decimal</option>
                        <option value="to_hex_from_bin">Binary to Hexadecimal</option>
                        <option value="to_dec_from_hex">Hexadecimal to Decimal</option>
                        <option value="to_bin_from_hex">Hexadecimal to Binary</option>
                    </select>
                    <button type="submit">Convert</button>
                </div>
            </form>

            
            <textarea id="result" name="result" readonly disabled>
                {% if result is not none %}
                    {{ result }}
                {% endif %}
            </textarea>
            
        </div>
    </body>
</html>
